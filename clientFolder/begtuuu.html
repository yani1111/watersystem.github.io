<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Hover Effect</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #08f2f2, #273572, #e32678);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #b3acac;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px; 
      overflow: hidden; 
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      width: 100%;
      background-color: #2a2a5b;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 20px; 
    }

    .header .nav-links {
      display: flex;
      gap: 10px;
    }

    .header .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 12px; 
      padding: 5px 8px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .header .nav-links a:hover {
      background-color: #b22222;
    }

    .header .nav-links a.logout {
      color: red;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; 
      max-width: 1200px; 
      margin: 100px auto 0; 
    }

    .box {
      background-color: #002244; 
      color: white;
      font-size: 20px; 
      text-align: center;
      padding: 80px 55px; 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }

    .box:hover {
      transform: translateY(-10px); 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
    }

    .box h2 {
      font-size: 18px; 
      font-weight: bold;
    }

    .box .price {
      color: red;
      font-size: 16px; 
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Client Dashboard</h1>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a class="logout" href="#logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <h2>5 Cbm</h2>
      <div class="price">₱500</div>
    </div>
    <div class="box">
      <h2>10 Cbm</h2>
      <div class="price">₱1,000</div>
    </div>
    <div class="box">
      <h2>15 Cbm</h2>
      <div class="price">₱1,500</div>
    </div>
    <div class="box">
      <h2>20 Cbm</h2>
      <div class="price">₱2,000</div>
    </div>
    <div class="box">
      <h2>25 Cbm</h2>
      <div class="price">₱2,500</div>
    </div>
    <div class="box">
      <h2>30 Cbm</h2>
      <div class="price">₱3,000</div>
    </div>
  </div>
</body>
</html>
